[package]
name = "mystore"
version = "12.0.1"
authors = ["werner <werner_a_e@yahoo.es>"]
edition = "2018"

[lib]
name = "mystore_lib"
path = "src/lib.rs"

[dependencies]
actix-rt = "1"
actix-web = "2"
actix-identity = "0.2.1"
actix-cors = "0.2.0"
bcrypt = "0.13.0"
cargo-watch = "8.1.2"
futures-util = "0.3.5"
diesel = { version = "1.0.0", features = ["postgres", "r2d2", "chrono"] }
dotenv = "0.14.0"
dotenv_codegen="0.14.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
jsonwebtoken = "7"
chrono = { version = "0.4.6", features = ["serde"] }
csrf-token = { git = "https://git@github.com/werner/csrf-token.git", branch="v0.2.x" }
hex = "0.3.2"
env_logger = "0.6.1"
log = "0.4.6"
actix-http = "1"
diesel_full_text_search = { version = "1.2.1", git = "https://github.com/werner/diesel_full_text_search" }
itertools = "0.8"
juniper = "0.14"
diesel-derive-enum = { version = "0.4", features = ["postgres"] }

[dev-dependencies]
bytes = "0.4"
actix-http-test = "1"
actix-testing = "1"
actix-service = "1"